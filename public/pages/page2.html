<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>能量趋势与频次趋势</title>
    <script src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>  
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        #main, #freq {
            width: 100%;
            height: 50%; /* Adjusted to fit two charts */
        }
    </style>
</head>
<body>
    <div id="main"></div>
    <div id="freq"></div>
    <script>
        var myChartEnergy = echarts.init(document.getElementById('main'));
        var myChartFreq = echarts.init(document.getElementById('freq'));

        // Hard-coded time data
        var timeData = [];

        // Generate time data
        for (var i = 0; i < 48; i++) {
            var date = '2009/6/12';
            var hour = i < 24 ? i : i - 24;
            var timeStr = date + ' ' + (hour < 10 ? '0' + hour : hour) + ':00';
            timeData.push(timeStr);
        }

        // Hard-coded random data with peaks at different times for each line
        var uhvData = [];
        var tevData = [];
        var aeData = [];

        timeData.forEach(function (time, index) {
            var hour = parseInt(time.split(' ')[1].split(':')[0]);

            // UHV peaks at 9 AM and 2 PM
            var uhvValue = (hour === 9 || hour === 14) ? 1 : Math.random() * 0.7 + 0.3;

            // TEV peaks at 10 AM and 1 PM
            var tevValue = (hour === 10 || hour === 13) ? 1 : Math.random() * 0.7 + 0.3;

            // AE peaks at 11 AM and 3 PM
            var aeValue = (hour === 11 || hour === 15) ? 1 : Math.random() * 0.7 + 0.3;

            uhvData.push(uhvValue);
            tevData.push(tevValue);
            aeData.push(aeValue);
        });

        var optionEnergy = {
            title: {
                text: '能量趋势',
                left: 'center'
            },
            tooltip: {
                trigger: 'axis',
                axisPointer: {
                    animation: false
                }
            },
            legend: {
                data: ['UHV', 'TEV', 'AE'],
                left: 10
            },
            grid: {
                left: '3%',
                right: '4%',
                bottom: '10%',
                top: '15%',
                containLabel: true
            },
            toolbox: {
                feature: {
                    dataZoom: {
                        yAxisIndex: 'none'
                    },
                    restore: {},
                    saveAsImage: {}
                }
            },
            axisPointer: {
                link: [{
                    xAxisIndex: 'all'
                }]
            },
            dataZoom: [{
                show: true,
                realtime: true,
                start: 0,
                end: 30,
                xAxisIndex: [0]
            }, {
                type: 'inside',
                realtime: true,
                start: 0,
                end: 30,
                xAxisIndex: [0]
            }],
            xAxis: [{
                type: 'category',
                boundaryGap: false,
                axisLine: { onZero: true },
                data: timeData,
                axisLabel: {
                    formatter: '{value}'
                }
            }],
            yAxis: [{
                type: 'value',
                max: 1.5,
                axisLabel: {
                    show: true
                },
                splitLine: {
                    show: true
                }
            }],
            series: [{
                name: 'UHV',
                type: 'line',
                symbolSize: 8,
                data: uhvData
            }, {
                name: 'TEV',
                type: 'line',
                symbolSize: 8,
                data: tevData
            }, {
                name: 'AE',
                type: 'line',
                symbolSize: 8,
                data: aeData
            }]
        };

        myChartEnergy.setOption(optionEnergy);

        // Separate formula for frequency trend data
        var uhvDataFreq = [];
        var tevDataFreq = [];
        var aeDataFreq = [];

        timeData.forEach(function (time, index) {
            var hour = parseInt(time.split(' ')[1].split(':')[0]);

            // UHV frequency peaks at 8 AM and 4 PM
            var uhvFreqValue = (hour === 8 || hour === 16) ? 1.1 : Math.random() * 0.6 + 0.4;

            // TEV frequency peaks at 9 AM and 5 PM
            var tevFreqValue = (hour === 9 || hour === 17) ? 1.1 : Math.random() * 0.6 + 0.4;

            // AE frequency peaks at 10 AM and 6 PM
            var aeFreqValue = (hour === 10 || hour === 18) ? 1.1 : Math.random() * 0.6 + 0.4;

            uhvDataFreq.push(uhvFreqValue);
            tevDataFreq.push(tevFreqValue);
            aeDataFreq.push(aeFreqValue);
        });

        var optionFreq = JSON.parse(JSON.stringify(optionEnergy)); // Clone the energy chart options
        optionFreq.title.text = '频次趋势';
        optionFreq.series = [{
            name: 'UHV',
            type: 'line',
            symbolSize: 8,
            data: uhvDataFreq
        }, {
            name: 'TEV',
            type: 'line',
            symbolSize: 8,
            data: tevDataFreq
        }, {
            name: 'AE',
            type: 'line',
            symbolSize: 8,
            data: aeDataFreq
        }];

        myChartFreq.setOption(optionFreq);

        // Handle window resize
        window.addEventListener('resize', function() {
            myChartEnergy.resize();
            myChartFreq.resize();
        });
    </script>
</body>
</html>
