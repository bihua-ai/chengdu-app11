<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>能量趋势</title>
    <script src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        #main {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div id="main"></div>
    <script>
        var myChart = echarts.init(document.getElementById('main'));

        // Hard-coded time data
        var timeData = [];

        // Generate time data
        for (var i = 0; i < 48; i++) {
            var date = '2009/6/12';
            var hour = i < 24 ? i : i - 24;
            var timeStr = date + ' ' + (hour < 10 ? '0' + hour : hour) + ':00';
            timeData.push(timeStr);
        }

        // Hard-coded random data with peaks at different times for each line
        var uhvData = [];
        var tevData = [];
        var aeData = [];

        timeData.forEach(function (time, index) {
            var hour = parseInt(time.split(' ')[1].split(':')[0]);

            // UHV peaks at 10 AM
            var uhvValue = (hour === 10) ? 1 : Math.random() * 0.7 + 0.3;

            // TEV peaks at 2 PM
            var tevValue = (hour === 14) ? 1 : Math.random() * 0.7 + 0.3;

            // AE peaks at 8 AM and 4 PM
            var aeValue = (hour === 8 || hour === 16) ? 1 : Math.random() * 0.7 + 0.3;

            uhvData.push(uhvValue);
            tevData.push(tevValue);
            aeData.push(aeValue);
        });

        var option = {
            title: {
                text: '能量趋势',
                left: 'center'
            },
            tooltip: {
                trigger: 'axis',
                axisPointer: {
                    animation: false
                }
            },
            legend: {
                data: ['UHV', 'TEV', 'AE'],
                left: 10
            },
            grid: {
                left: '3%',
                right: '4%',
                bottom: '10%',
                top: '15%',
                containLabel: true
            },
            toolbox: {
                feature: {
                    dataZoom: {
                        yAxisIndex: 'none'
                    },
                    restore: {},
                    saveAsImage: {}
                }
            },
            axisPointer: {
                link: [{
                    xAxisIndex: 'all'
                }]
            },
            dataZoom: [{
                show: true,
                realtime: true,
                start: 0,
                end: 30,
                xAxisIndex: [0]
            }, {
                type: 'inside',
                realtime: true,
                start: 0,
                end: 30,
                xAxisIndex: [0]
            }],
            xAxis: [{
                type: 'category',
                boundaryGap: false,
                axisLine: { onZero: true },
                data: timeData,
                axisLabel: {
                    formatter: '{value}'
                }
            }],
            yAxis: [{
                type: 'value',
                max: 1.5,
                axisLabel: {
                    show: true
                },
                splitLine: {
                    show: true
                }
            }],
            series: [{
                name: 'UHV',
                type: 'line',
                symbolSize: 8,
                data: uhvData
            }, {
                name: 'TEV',
                type: 'line',
                symbolSize: 8,
                data: tevData
            }, {
                name: 'AE',
                type: 'line',
                symbolSize: 8,
                data: aeData
            }]
        };

        myChart.setOption(option);

        // Handle window resize
        window.addEventListener('resize', function() {
            myChart.resize();
        });
    </script>
</body>
</html>
